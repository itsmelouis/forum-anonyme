name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm infrastructure destruction'
        required: true
        type: string

jobs:
  destroy:
    name: Destroy AWS Infrastructure
    runs-on: ubuntu-22.04
    if: github.event.inputs.confirm == 'destroy'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      # Télécharger le state pour pouvoir détruire les ressources
      - name: Download Terraform state
        uses: dawidd6/action-download-artifact@v3
        with:
          name: terraform-state
          path: ./terraform
          workflow: ci-cd.yml
          branch: main

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Destroy
        working-directory: ./terraform
        run: terraform destroy -auto-approve

      # Supprimer le state artifact après destruction
      - name: Delete Terraform state artifact
        if: success()
        uses: geekyeggo/delete-artifact@v5
        with:
          name: terraform-state
          failOnError: false

      - name: Destruction Summary
        run: |
          echo "## 🗑️ Infrastructure Destroyed!" >> $GITHUB_STEP_SUMMARY
          echo "All AWS resources have been successfully destroyed." >> $GITHUB_STEP_SUMMARY
